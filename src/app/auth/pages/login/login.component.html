<div class="login-container" style="background-color: lightslategrey">
  <div
    class="container"
    style="background-color: white; padding-top: 30px; padding-bottom: 30px"
  >
    <div class="row">
      <div class="col-md-6 col-xs-12" style="align-content: center !important">
        <div class="parent">
          <form
            [formGroup]="loginForm!"
            style="width: 90%"
            (ngSubmit)="onSubmit()"
            (keydown)="onKeyDown($event)"
            #loginFormElement
          >
            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Usuario</mat-label>
                <input
                  matInput
                  placeholder="Usuario"
                  formControlName="user"
                  (focus)="focus($event)"
                  (blur)="focus($event)"
                  autofocus
                />

                <mat-icon matSuffix>account_circle</mat-icon>
              </mat-form-field>
            </p>

            <p>
              <mat-form-field appearance="outline" style="width: 100%">
                <mat-label>Enter password</mat-label>
                <input
                  matInput
                  [type]="hide ? 'password' : 'text'"
                  formControlName="password"
                  (focus)="focus($event)"
                  (blur)="focus($event)"
                />
                <button
                  mat-icon-button
                  matSuffix
                  [attr.aria-label]="'Hide password'"
                  (click)="togglePasswordVisibility($event)"
                  [attr.aria-pressed]="hide"
                >
                  <mat-icon>{{
                    hide ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                @if (loginForm!.get('password')?.touched &&
                loginForm!.get('password')?.hasError('required')) {
                <mat-error>{{ "errorMessage" }}</mat-error>
                }
              </mat-form-field>
            </p>

            <div style="text-align: center !important">
              <button
                class="input-size"
                mat-flat-button
                color="primary"
                type="submit"
                style="width: 90%"
              >
                login
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-6 d-none d-md-block">
        <img
          src="../../../../assets/img/login/login-form.png"
          style="object-fit: contain !important; width: 90%"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
